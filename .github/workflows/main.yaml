name: Deploy Java App to AWS ASG

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' # Adjust based on your application's requirements

    - name: Build Java Application
      run: |
        mvn clean package
        pwd

  
    # - name: Build Docker Image
    #   run: docker build -t sohampa/restapi:latest .


    # - name: Log in to DockerHub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}

    # - name: Push Docker Image
    #   run: docker push sohampa/restapi:latest
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      env:
        IMAGE_TAG: ${{ github.sha }}
        ECR_REGISTRY: 543816070942.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: sohampa
      run: |
        # Build Docker image
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
            
        # Tag the image
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
        # Push the image
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update ECS Service
      env:
        CLUSTER_NAME: test
        SERVICE_NAME: restapi-ecs-ecr-service
        CONTAINER_NAME: restapi-app
        IMAGE_TAG: ${{ github.sha }}
        ECR_REGISTRY: 543816070942.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: sohampa
      run: |
        # Get the current task definition
        # Get the current task definition
        CURRENT_TASK_DEF=$(aws ecs describe-services \
          --cluster $CLUSTER_NAME \
          --services $SERVICE_NAME \
          --query "services[0].taskDefinition" \
          --output text)
        
        # Create a new task definition JSON by replacing the image
        NEW_TASK_DEF=$(aws ecs describe-task-definition \
          --task-definition $CURRENT_TASK_DEF \
          --query "taskDefinition" | \
          jq 'del(.status, .revision, .taskDefinitionArn)' | \
          jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
             '.containerDefinitions[0].image = $IMAGE')
        
        # Save the JSON to a file
        echo "$NEW_TASK_DEF" > new-task-def.json
        
        # Register the new task definition
        NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://new-task-def.json \
          --query "taskDefinition.taskDefinitionArn" \
          --output text)
        
        # Update the ECS service to use the new task definition
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --task-definition $NEW_TASK_DEF_ARN


    

    

    

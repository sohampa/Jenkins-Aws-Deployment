name: Deploy to AWS

on:
  push:
    branches:
      - github-aws-deployment-oidc

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::543816070942:role/Soham-OIDC-Role
          aws-region: us-east-1

      - name: Deploy to AWS
        run: |
          aws s3 cp Dockerfile s3://test-soham-bucket/
